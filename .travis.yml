language: java
jdk: openjdk8
branchs.only: master
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"

script:
  - cd bookup-api
  - "./gradlew clean build -x test"
  - cd ../bookup-front
  - npm install
  - npm run build

before_deploy:
  - cd ../deploy
  - openssl aes-256-cbc -K $encrypted_71566cf63c17_key -iv $encrypted_71566cf63c17_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 0400 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  script: "./deploy.sh"

notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
